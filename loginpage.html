<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="navlog">
            <div class="logo">
                <img src="./photo/logo.png" width="165px" height="100px">
            </div>
            <div class="home">
                <button><a href="./index.html">Home</a></button>
            </div>
        </div>
        <div class="bodytwo">
            <div class="bodysign">
                <h1>Sign-up</h1>
                <form>
                    <div class="name">
                        <label for="first">First Name</label>
                        <input type="first" id="first" placeholder="First Name">
                        <label for="last">Last Name</label>
                        <input type="last" id="last" placeholder="Last Name">
                    </div>
                    <div class="mail">
                        <label for="mail"> Mail:</label>
                        <input type="email" id="mail" placeholder="Mail ID">
                    </div>
                    <div class="pass">
                        <label for="password">Password</label>
                        <input type="password" id="pass" placeholder="Password">
                        <label for="pass">Confirm Pass</label>
                        <input type="password" id="pass" placeholder="Password">
                    </div>
                    <div class="gender">
                        <h4>Gender</h4>
                        <label for="radio">Male</label>
                        <input type="radio" name="gender" value="Male">
                        <label for="radio">Female</label>
                        <input type="radio" name="gender" value="Female">
                    </div>
                    <div class="date">
                        <h4>Date of Birth</h4>
                        <label for="date">Date:</label>
                        <select name="Date" id="date">
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <label for="month">Month:</label>
                        <select name="Month" id="month">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <label for="Year">Year:</label>
                        <select name="Year" id="year">
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                        </select>
                    </div>
                    <div class="button">
                        <button><a href="./account.html">Create Account</a></button>
                    </div>
                </form>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="bodylog">
                <h1>Login</h1>
                <form>
                    <div class="mail">
                        <label for="email">Mail ID</label>
                        <input type="email" placeholder="Mail ID" id="mail">
                    </div>
                    <div class="pass">
                        <label for="password">Password</label>
                        <input type="password" id="pass" placeholder="Password">
                    </div>
                    <div class="button">
                        <button><a href="./account.html">Login</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
